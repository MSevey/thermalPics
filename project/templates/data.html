{% include 'header.html' %}

    <table class="table table-striped">
      <th>ID</th>
      <th>File Name</th>
      <th>Max</th>
      <th>Min</th>
      <th>Average</th>
      <th>Latitude</th>
      <th>Longitude</th>
      {% for img in imgs %}
          <tr>
            <td>{{img.id}}</td>
            <td>{{img.name}}</td>
            <td>{{img.maxTemp}}</td>
            <td>{{img.minTemp}}</td>
            <td>{{img.averageTemp}}</td>
            <td>{{img.latitude}}</td>
            <td>{{img.longitude}}</td>
          </tr>
      {% endfor %}
  </table>

{% include 'footer.html' %}
